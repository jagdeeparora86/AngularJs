<section class="artistPage">
	
				<div class="search">
				<h1>Artist Directory</h1>
				<input type="text" autofocus ng-model="query">
				<label for="" class="formgroup">sort by:
					<select ng-model="artistOrder">
						<option value="name">Name</option>
						<option value="reknown">Reknown</option>
					</select>
				</label>
				<label  class="formgroup">

					asc:
					<input type="radio" name="direction" ng-model="direction" checked />
				</label>
				<label for="" class="formgroup">
					desc:
					<input type="radio" name="direction" ng-model="direction" value="reverse"/>
				</label>
				

			</div>
			<ul class="artistlist">
				<li ng-animate="'animate'" class="artist cf" ng-repeat="item in artists | filter: query| orderBy: artistOrder:direction">
					<a href="#/details/{{artists.indexOf(item)}}">
						<img ng-src="./images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
						<h2>{{item.name | uppercase}}</h2>
						<h3>{{item.reknown}}</h3>
					</a>
				</li>
			</ul>
</section>

<section ng-animate="'animate'"  class="artistinfo">
	<div class="artist cf" ng-model='artists'>
		<a href="#/details/{{prevItem}}" class="btn btn-left"><</a>
		<a href="#/details/{{nextItem}}" class="btn btn-right">></a>
		<h1 class="info">{{artists[whichItem].name}}</h2>
		<div class="info">
			<h3>{{artists[whichItem].reknown}}</h3>
			<img ng-src="./images/{{artists[whichItem].shortname}}_tn.jpg" alt="Photo of {{artists[whichItem].name}}">
			<p>{{artists[whichItem].bio}}</p>
			<a href="#/list">backt to Search</a>
		</div>
	</div>

</section>
